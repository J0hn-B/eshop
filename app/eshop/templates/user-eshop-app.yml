apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user
  namespace: argocd
spec:
  destination:
    namespace: eshop
    server: https://kubernetes.default.svc
  project: eshop
  source:
    helm:
      valueFiles:
        - values.yaml
    path: services/user
    repoURL: https://github.com/J0hn-B/eshop.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true